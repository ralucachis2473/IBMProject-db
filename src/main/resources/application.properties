# PostgreSQL Configuration

spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect

# Users database
spring.datasource.url=jdbc:postgresql://localhost:5432/project
spring.datasource.username=postgres
spring.datasource.password=password 
spring.datasource.driver-class-name=org.postgresql.Driver

# Class database
spring.secondDatasource.url=jdbc:postgresql://localhost:5432/project
spring.secondDatasource.username=postgres
spring.secondDatasource.password=password

# Classroom database
spring.thirdDatasource.url=jdbc:postgresql://localhost:5432/project
spring.thirdDatasource.username=postgres
spring.thirdDatasource.password=password